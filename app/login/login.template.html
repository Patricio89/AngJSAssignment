<div class="container">
    <div class="jumbotron">

<form>
    <div class="form-group" ng-class="{ 'has-error': form.username.$touched && form.username.$invalid}">
        <label for="username">Username:</label>
        <input type="email" class="form-control" ng-click="loginErrorText = ''" name="username" id="username" ng-model="username" required>
    </div>

    <div class="form-group" ng-class="{ 'has-error': form.password.$touched && form.password.$invalid }">
        <span ng-show="form.username.$touched && form.username.$invalid" class="help-block">field input required in order to login.</span>
        <label for="password">Password:</label>
        <input type="password" class="form-control" name="password" id="password" ng-click="loginErrorText = ''" ng-model="password" required>
        <span ng-show="form.password.$touched && form.password.$invalid" class="help-block">Can't login without a password.</span>
    </div>
    <div class="form-group">
    <button type="submit" class="btn btn-primary" ng-disabled="form.$invalid || vm.dataLoading" ng-click="doLogin(username, password)">Login</button>
    <p>{{loginErrorText}}</p>
    <a href="/" class="btn btn-danger">Cancel</a>
    </div>
</form>
    </div>
</div>
